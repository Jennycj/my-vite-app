name: Deployment

on:
  push:
    branches: [ master ]

jobs:
  deploy-staging:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 15.x]

    steps:
    - name: Build
      run: |
        yarn build
    - name: display dir
      run: ls -R
    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read
      env:
        AWS_S3_BUCKET: vite-app
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: us-east-2
        SOURCE_DIR: "build"
        
  deploy-production:
     needs: [deploy-staging]
     runs-on: ubuntu-latest

     strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]

     steps:
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read
        env:
         AWS_S3_BUCKET: prod-vite-app
         AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
         AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         AWS_REGION:  us-east-2
         SOURCE_DIR: "build"
   
